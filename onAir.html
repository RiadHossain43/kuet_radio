<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">

    <title>KUET Radio (Voice of KUETians)</title>

</head>

<bod>

    <div class="home_bg_cover d-flex align-items-center min_vh_75 position-absolute w-100">
        <div class="container h-100">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-4 font-weight-lighter font_muli_light clear_line_height">
                        Jogakhichuri
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-center mt-3">
                    <div class="rounded-circle play-pause-btn play-pause-btn--large align-items-center justify-content-center text-white" id="js-play-pause-btn">
                        <span class="fa fa-2x fa-play"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="position-absolute bottom_0 w-100 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-7 col-md-8 col-lg-9 d-none d-sm-flex align-self-center">
                        <div class="text-left">
                            <a class="pr-4 text-white" href="http://google.com/+"><i class="fa fa-lg fa-envelope"></i></a>
                            <a class="pr-4 text-white" href="http://www.linkedin.com/in/"><i class="fa fa-lg fa-linkedin"></i></a>
                            <a class="pr-4 text-white" href="http://youtube.com/"><i class="fa fa-lg fa-youtube-play"></i></a>
                            <a class="pr-4 text-white" href="http://www.facebook.com/profile.php?id="><i class="fa fa-lg fa-facebook"></i></a>
                            <a class="text-white" href="http://twitter.com/"><i class="fa fa-lg fa-twitter"></i></a>
                        </div>
                    </div>
                    <div class="col-10 col-sm-4 col-md-3 col-lg-2">
                        <button class="btn btn-sm btn-block bg-primary text-white" data-toggle="modal" data-target="#request_a_song_modal">Request A Song</button>
                    </div>
                    <div class="col-2 col-sm-1 d-flex align-items-center justify-content-end">
                        <span class="fa fa-2x fa-comments-o cursor_pointer" data-toggle="modal" data-target="#comment_modal"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="theme-song-player">
        <source src="/audios/KUET_RADIO_Intro_song_short.m4a">
    </audio>

    <audio id="main-but-hidden-radio-player">
        <source src="http://95.154.196.33:27878/;stream">
        <source src="http://109.169.23.22:26954/;stream">
    </audio>

    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</bod>

</html>

        <h1 id="lodash-isfinite-v3-3-2">lodash.isfinite v3.3.2</h1>
<p>The <a href="https://lodash.com/">lodash</a> method <code>_.isFinite</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>
<h2 id="installation">Installation</h2>
<p>Using npm:</p>
<pre><code class="lang-bash">$ {sudo -H} npm i -g npm
$ npm i --save lodash.isfinite
</code></pre>
<p>In Node.js:</p>
<pre><code class="lang-js">var isFinite = require(&#39;lodash.isfinite&#39;);
</code></pre>
<p>See the <a href="https://lodash.com/docs#isFinite">documentation</a> or <a href="https://github.com/lodash/lodash/blob/3.3.2-npm-packages/lodash.isfinite">package source</a> for more details.</p>
